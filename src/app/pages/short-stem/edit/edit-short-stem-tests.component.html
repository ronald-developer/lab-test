<ng-template #appLoadingUi="appLoadingUi" appLoadingUi [blockPage]="true"></ng-template>
<app-banner-message [location]="'component'"></app-banner-message>
<ng-template #formTemplateRef>
    <app-short-stem-form [initialData]="shortStemForm" [isEdit]="true" [reset]="reset" (formChangeEventResult)="update($event)"></app-short-stem-form>
</ng-template>
<app-create-edit-template
    (closeDialog)="close()"
    [isEdit]="true"
    [contentTitle]="'Update short stem test'"
    [contentBodyTemplateRef]="formTemplateRef">
</app-create-edit-template>

<app-short-stem-test-result></app-short-stem-test-result>
