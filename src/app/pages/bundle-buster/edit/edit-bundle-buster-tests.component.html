<ng-template #appLoadingUi="appLoadingUi" appLoadingUi [blockPage]="true"></ng-template>
<app-banner-message [location]="'component'"></app-banner-message>
<ng-template #formTemplateRef>
  <app-bundle-buster-form [initialData]="bundleBusterForm" [isEdit]="true" [reset]="reset" (formChangeEventResult)="update($event)"></app-bundle-buster-form>
</ng-template>
<app-create-edit-template
  (closeDialog)="close()"
  [isEdit]="true"
  [contentTitle]="'Update bundle buster test'"
  [contentBodyTemplateRef]="formTemplateRef">
</app-create-edit-template>
<app-bundle-buster-test-result></app-bundle-buster-test-result>
