<ng-template #appLoadingUi="appLoadingUi" appLoadingUi [blockPage]="true"></ng-template>
<app-banner-message [location]="'component'"></app-banner-message>
<ng-template #formTemplateRef>
  <app-leaves-form [initialData]="leavesForm" [isEdit]="true" [reset]="reset" (formChangeEventResult)="update($event)"></app-leaves-form>
</ng-template>
<app-create-edit-template
  (closeDialog)="close()"
  [isEdit]="true"
  [contentTitle]="'Update leaves test'"
  [contentBodyTemplateRef]="formTemplateRef">
</app-create-edit-template>
<app-leaves-test-result></app-leaves-test-result>
