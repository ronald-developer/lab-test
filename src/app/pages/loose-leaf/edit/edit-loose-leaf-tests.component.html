<ng-template #appLoadingUi="appLoadingUi" appLoadingUi [blockPage]="true"></ng-template>
<app-banner-message [location]="'component'"></app-banner-message>
<ng-template #formTemplateRef>
  <app-loose-leaf-form [initialData]="looseLeafForm" [isEdit]="true" [reset]="reset" (formChangeEventResult)="update($event)"></app-loose-leaf-form>
</ng-template>
<app-create-edit-template
  (closeDialog)="close()"
  [isEdit]="true"
  [contentTitle]="'Update loose leaf test'"
  [contentBodyTemplateRef]="formTemplateRef">
</app-create-edit-template>
<app-loose-leaf-test-result></app-loose-leaf-test-result>
