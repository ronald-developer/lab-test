<div class="card content-body" >
	<div class="card-body pt-5 pb-0 px-5">
		<div class="d-flex">
			<div class="col-12">
				<div [formGroup]="formGroup" class="row g-3">
					<div *ngIf="formGroup.controls.operationOrderId as ctrl" class="col-md-12 app-form-control">
						<app-operation-order-mothergrade-dropdown
							formControlName="operationOrderId"
							[invalid]="isOperationOrderDropdownInvalid">
						  </app-operation-order-mothergrade-dropdown>
						<ng-container *ngIf="isOperationOrderDropdownInvalid">
							<span class="text-danger">{{ctrl?.errors?.invalidTestInput}}</span>
							<span class="text-danger" *ngIf="ctrl?.errors?.required">Required!</span>
						</ng-container>
					</div>

					<div class="separator border-primary mb-1 opacity-25"></div>
					<app-barcode-scanner (barcodeScanned)="barcodeScanned($event)"></app-barcode-scanner>
					<div class="field-wrapper form-floating col-md-12" *ngIf="formGroup.controls.baleNo as ctrl">
						<input
							type="text"
							class="form-control"
							[class.is-invalid]="ctrl.invalid && ctrl.touched"
							formControlName="baleNo">
						<label>Bale no</label>
						<ng-container *ngIf="ctrl.invalid && ctrl.touched">
							<span class="text-danger" *ngIf="ctrl?.errors?.required">Required!</span>
						</ng-container>
					</div>

					<div class="separator border-primary mb-1 opacity-25"></div>

					<div>
					  <h5 class="mb-0">Conducted on</h5>
					</div>

					<div *ngIf="formGroup.controls.shiftType as ctrl" class="col-md-12 app-form-control">
						<app-shift-type-dropdown
							formControlName="shiftType"
							[invalid]="isShiftTypeDropdownInvalid">
						</app-shift-type-dropdown>
						<ng-container *ngIf="isShiftTypeDropdownInvalid">
							<span class="text-danger">{{ctrl?.errors?.invalidTestInput}}</span>
							<span class="text-danger" *ngIf="ctrl?.errors?.required">Required!</span>
						</ng-container>
					</div>

					<div *ngIf="formGroup.controls.entryDate as ctrl" class="col-md-6 app-form-control">
						<app-date-entry *ngIf="formGroup.controls.entryDate as ctrl"
							formControlName="entryDate"
							[invalid]="isEntryDateDropdownInvalid">
						</app-date-entry>
						<ng-container *ngIf="isEntryDateDropdownInvalid">
							<span class="text-danger">{{ctrl?.errors?.invalidTestInput}}</span>
							<span class="text-danger" *ngIf="ctrl?.errors?.required">Required!</span>
						</ng-container>
					</div>

					<div *ngIf="formGroup.controls.entryTime as ctrl" class="col-md-6 app-form-control">
						<app-time-entry *ngIf="formGroup.controls.entryTime as ctrl"
							formControlName="entryTime"
							[invalid]="isEntryTimeDropdownInvalid">
						</app-time-entry>
						<ng-container *ngIf="isEntryTimeDropdownInvalid">
							<span class="text-danger">{{ctrl?.errors?.invalidTestInput}}</span>
							<span class="text-danger" *ngIf="ctrl?.errors?.required">Required!</span>
						</ng-container>
					</div>

					<div class="separator border-primary mb-1 opacity-25"></div>

					<div>
					  <h5 class="mb-0">Test input values</h5>
					</div>

					<div class="field-wrapper form-floating col-md-6" *ngIf="formGroup.controls.baleWeight as ctrl">
						<input appNumberDecimal
							type="text"
							class="form-control"
							[class.is-invalid]="ctrl.invalid && ctrl.touched"
							formControlName="baleWeight">
						<label>Bale weight</label>
						<ng-container *ngIf="ctrl.invalid && ctrl.touched">
							<span class="text-danger" *ngIf="ctrl?.errors?.required">Required!</span>
						</ng-container>
					</div>

					<div class="field-wrapper form-floating col-md-6" *ngIf="formGroup.controls.category1Mineral as ctrl">
						<input appNumberDecimal
							type="text"
							class="form-control"
							[class.is-invalid]="ctrl.invalid && ctrl.touched"
							formControlName="category1Mineral">
						<label>Category 1 mineral (pcs)</label>
						<ng-container *ngIf="ctrl.invalid && ctrl.touched">
							<span class="text-danger" *ngIf="ctrl?.errors?.required">Required!</span>
						</ng-container>
					</div>

					<div class="field-wrapper form-floating col-md-6" *ngIf="formGroup.controls.category1Synthetic as ctrl">
						<input appNumberDecimal
							type="text"
							class="form-control"
							[class.is-invalid]="ctrl.invalid && ctrl.touched"
							formControlName="category1Synthetic">
						<label>Category 1 synthetic (pcs)</label>
						<ng-container *ngIf="ctrl.invalid && ctrl.touched">
							<span class="text-danger" *ngIf="ctrl?.errors?.required">Required!</span>
						</ng-container>
					</div>

					<div class="field-wrapper form-floating col-md-6" *ngIf="formGroup.controls.category2Natural as ctrl">
					  <input appNumberDecimal
						  type="text"
						  class="form-control"
						  [class.is-invalid]="ctrl.invalid && ctrl.touched"
						  formControlName="category2Natural">
					  <label>Category 2 natural (pcs)</label>
					  <ng-container *ngIf="ctrl.invalid && ctrl.touched">
						  <span class="text-danger" *ngIf="ctrl?.errors?.required">Required!</span>
					  </ng-container>
					</div>

					<div class="field-wrapper form-floating col-md-6" *ngIf="formGroup.controls.category2NonSynthetic as ctrl">
					  <input appNumberDecimal
						  type="text"
						  class="form-control"
						  [class.is-invalid]="ctrl.invalid && ctrl.touched"
						  formControlName="category2NonSynthetic">
					  <label>Category 2 non-synthetic (pcs)</label>
					  <ng-container *ngIf="ctrl.invalid && ctrl.touched">
						  <span class="text-danger" *ngIf="ctrl?.errors?.required">Required!</span>
					  </ng-container>
					</div>

					<div class="field-wrapper form-floating col-md-6" *ngIf="formGroup.controls.category2Organic as ctrl">
						<input appNumberDecimal
							type="text"
							class="form-control"
							[class.is-invalid]="ctrl.invalid && ctrl.touched"
							formControlName="category2Organic">
						<label>Category 2 organic (pcs)</label>
						<ng-container *ngIf="ctrl.invalid && ctrl.touched">
							<span class="text-danger" *ngIf="ctrl?.errors?.required">Required!</span>
						</ng-container>
					</div>

				</div>
			</div>
		</div>


	  <div class="d-flex justify-content-start my-5">
		<button class="btn btn-primary btn-sm" (click)="save()" >{{isEdit? 'Update':'Create'}}</button>
	  </div>
	</div>
  </div>
