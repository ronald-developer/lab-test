<ng-template #appLoadingUi="appLoadingUi" appLoadingUi [blockPage]="true"></ng-template>
<app-banner-message [location]="'component'"></app-banner-message>
<ng-template #formTemplateRef>
  <app-stem-diameter-form [initialData]="stemDiameterForm" [isEdit]="true" [reset]="reset" (formChangeEventResult)="update($event)"></app-stem-diameter-form>
</ng-template>
<app-create-edit-template
  (closeDialog)="close()"
  [isEdit]="true"
  [contentTitle]="'Update stem diameter test'"
  [contentBodyTemplateRef]="formTemplateRef">
</app-create-edit-template>

<app-stem-diameter-test-result></app-stem-diameter-test-result>
