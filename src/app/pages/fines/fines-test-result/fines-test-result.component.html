<div>
	<div class="card card-header">
	  <h4 class="mb-0">Calculated tests result</h4>
	</div>
	<app-table
		[disablePagination]="true"
		[tableRowsTemplateRef]="tableRowsTemplate"
		[tableHeaderRowTemplateRef]="tableHeaderRowTemplate">
	</app-table>

	<ng-template #tableHeaderRowTemplate>
		<tr class="fw-bolder text-muted">
			<th class="min-w-120px text-center">% OVER 4</th>
			<th class="min-w-120px text-center">% OVER 8</th>
			<th class="min-w-120px text-center">% OVER 16</th>
			<th class="min-w-120px text-center">% OVER 32</th>
			<th class="min-w-120px text-center">% PAN</th>
		</tr>
	</ng-template>

	<ng-template #tableRowsTemplate>
		<ng-container >
			<tr *ngIf="dataSource$ | async as testResult">
				<td class="text-center">
					<span class="text-center text-dark fw-bolder text-hover-primary fs-6">
					  {{testResult.over4 | percent:'1.2-2'}}
					</span>
				</td>
				<td class="text-center">
					<span class="text-dark fw-bolder text-hover-primary fs-6">
					  {{testResult.over8 | percent:'1.2-2'}}
					</span>
				</td>
				<td class="text-center">
				  <span class="text-dark fw-bolder text-hover-primary fs-6">
					{{testResult.over16 | percent:'1.2-2'}}
				  </span>
			  	</td>
				<td class="text-center">
					<span class="text-dark fw-bolder text-hover-primary fs-6">
					  {{testResult.over32 | percent:'1.2-2'}}
					</span>
				</td>
				<td class="text-center">
					<span class="text-dark fw-bolder text-hover-primary fs-6">
					  {{testResult.pan | percent:'1.2-2'}}
					</span>
				</td>
			</tr>
		</ng-container>
	</ng-template>
  </div>
