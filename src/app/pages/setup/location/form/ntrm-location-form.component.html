<div class="card content-body" >
  <div class="card-body pt-5 pb-0 px-5">
    <div class="d-flex">
        <div class="col-12">
            <div [formGroup]="formGroup" class="row g-3">

                <div class="field-wrapper form-floating col-md-12" *ngIf="formGroup.controls.name as ctrl">
                    <input
                        type="text"
                        class="form-control"
                        [class.is-invalid]="ctrl.invalid && ctrl.touched"
                        formControlName="name">
                    <label>Name</label>
                    <ng-container *ngIf="ctrl.invalid && ctrl.touched">
                        <span class="text-danger" *ngIf="ctrl?.errors?.required">Required!</span>
                    </ng-container>
                </div>

                <div class="field-wrapper form-floating col-md-6">
                  <div class="form-check my-4">
                    <input class="form-check-input" type="checkbox" id="isActive" [checked]="true" formControlName="isActive">
                    <label class="form-check-label" for="isActive">
                      Is active
                    </label>
                </div>
              </div>

            </div>
        </div>
    </div>


  <div class="d-flex justify-content-start my-5">
    <button class="btn btn-primary btn-sm" (click)="save()" >{{isEdit? 'Update':'Create'}}</button>
  </div>
</div>
</div>
