<ng-template #appLoadingUi="appLoadingUi" appLoadingUi [blockPage]="true"></ng-template>
<app-banner-message [location]="'component'"></app-banner-message>
<ng-template #formTemplateRef>
    <app-stem-length-form [initialData]="stemLengthForm" [isEdit]="true" [reset]="reset" (formChangeEventResult)="update($event)"></app-stem-length-form>
</ng-template>

<app-create-edit-template
    (closeDialog)="close()"
    [isEdit]="true"
    [contentTitle]="'Update stem length test'"
    [contentBodyTemplateRef]="formTemplateRef">
</app-create-edit-template>

<app-stem-length-test-result></app-stem-length-test-result>
