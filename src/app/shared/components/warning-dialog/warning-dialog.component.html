<div class="modal-header">
	<h4>{{title}}</h4>
	<button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="card content-body">
	<div class="card-body pt-5 px-5">
		<div class="d-flex">
			<div class="col-12">
				<div class="row g-3">
					<div class="text-center">
						<h4 class="text-warning">{{dialogMessage}}</h4>
						<h3><i class="fs-1 fas fa-exclamation-circle text-warning"></i></h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
