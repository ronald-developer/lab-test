<div class="card content-body">
	<div class="card-body pt-5 pb-0 px-5">
		<div class="d-flex">
			<div class="col-12">
				<div class="row g-3">
					<div class="text-start">
						<h4>{{dialogMessage}}</h4>
					</div>
				</div>
			</div>
		</div>

	  <div class="d-flex justify-content-end gap-2 my-5">
		<button *ngIf="dialogBtnConfiguration.showDeclineBtn" class="btn btn-secondary btn-sm" (click)="onDecline()" >{{dialogBtnConfiguration.btnLabels.no}}</button>
		<button class="btn btn-primary btn-sm" (click)="onConfirm()" >{{dialogBtnConfiguration.btnLabels.ok}}</button>
	  </div>
	</div>
</div>
