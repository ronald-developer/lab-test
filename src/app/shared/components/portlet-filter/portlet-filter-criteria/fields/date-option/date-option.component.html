<div [formGroup]="formFilters" class="date-option field-wrapper" *ngIf="!hide">
    <div class="form-check my-4">
        <input class="form-check-input" type="checkbox" id="dateOption" [checked]="true" formControlName="{{controlName}}">
        <label class="form-check-label" for="dateOption">
          Filter by date
        </label>
    </div>
</div>
