<div class="field-wrapper form-floating" (click)="onClick()" [class.is-invalid]="invalid">
    <ng-select
        [(ngModel)]="materialTypeId"
        (ngModelChange)="selectionChanged()"
        [items]="materialTypes"
        bindLabel="title"
        bindValue="key">
    </ng-select>
    <label>Material type</label>
</div>
