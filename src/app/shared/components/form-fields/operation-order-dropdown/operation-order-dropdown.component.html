<div class="field-wrapper form-floating" (click)="onClick()" [class.is-invalid]="invalid">
  <ng-select
      [(ngModel)]="operationOrderId"
      (ngModelChange)="selectionChanged()"
      [items]="operationOrders"
      bindLabel="title"
      bindValue="key">
  </ng-select>
  <label>Operation no</label>
</div>
