<!--begin::Search-->
<div class="app-navbar-item align-items-stretch" [ngClass]="itemClass">
    <!--begin::Search-->
    <div id="kt_header_search" class="header-search d-flex align-items-stretch" data-kt-search-keypress="true" data-kt-search-min-length="2" data-kt-search-enter="enter" data-kt-search-layout="menu" data-kt-menu-trigger="{default: 'click'}" data-kt-menu-overflow="false" data-kt-menu-permanent="true"
        data-kt-menu-placement="bottom-end" data-kt-search="true">
        <!--begin::Search toggle-->
        <div class="d-flex align-items-center" data-kt-search-element="toggle" id="kt_header_search_toggle">
            <div [ngClass]="btnClass">
                <span [inlineSVG]="'./assets/media/icons/com014.svg'" class="svg-icon" [ngClass]="btnIconClass"></span>
            </div>
			<span class="menu-badge"><span class="badge badge-light-success badge-circle fw-bolder fs-7">{{connectedUsersCount}}</span></span>
        </div>

        <!--end::Search toggle-->
        <app-active-connections (connectedUsersCount)="connectedUsersCount = $event" data-kt-search-element="content" data-kt-menu="true" class="menu menu-sub menu-sub-dropdown p-7 w-325px w-md-375px"></app-active-connections>
    </div>

</div>
<!--end::Search-->

<!--begin::User menu-->
<div class="app-navbar-item" [ngClass]="itemClass">
    <!--begin::Menu wrapper-->
    <div class="cursor-pointer symbol" [ngClass]="userAvatarClass" data-kt-menu-trigger="{default: 'click'}" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
        <img src="./assets/media/avatars/blank.png" />
    </div>
    <app-user-inner data-kt-menu='true'></app-user-inner>
    <!--end::Menu wrapper-->
</div>
<!--end::User menu-->

<!--begin::Header menu toggle-->
<ng-container *ngIf="appHeaderDefaulMenuDisplay">
    <div class="app-navbar-item d-lg-none ms-2 me-n3" title="Show header menu">
        <div class="btn btn-icon btn-active-color-primary w-35px h-35px" id="kt_app_header_menu_toggle">
            <span [inlineSVG]="'./assets/media/icons/txt001.svg'" class="svg-icon" [ngClass]="btnIconClass"></span>
        </div>
    </div>
</ng-container>
<!--end::Header menu toggle-->
